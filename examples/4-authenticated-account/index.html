<script src="http://builds.emberjs.com/beta/ember-data.js"></script>
<script type="text/x-handlebars">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
      {{#link-to 'index' classNames='navbar-brand'}}
        Home
      {{/link-to}}
    </div>
    <div class="collapse navbar-collapse navbar-ex5-collapse">
      <ul class="nav navbar-nav">
        {{#link-to 'protected' tagName='li'}}
          <a style="cursor: pointer">Protected Page</a>
        {{/link-to}}
      </ul>
      {{! display logout button when the session is authenticated, login button otherwise }}
      {{#if session.isAuthenticated}}
        <a {{ action 'logout' }} class="btn btn-danger navbar-btn navbar-right">Logout</a>
        {{! display name of signed in account }}
        <p class="navbar-text pull-right">Signed in as {{session.account.name}}</p>
      {{else}}
        <a {{ action 'login' }} class="btn btn-success navbar-btn navbar-right">Login</a>
      {{/if}}
    </div>
  </nav>
  <div class="container">
    {{outlet}}
  </div>
</script>

<script type="text/x-handlebars" data-template-name="index">
  <div class="page-header">
    <h1>Example with session account</h1>
  </div>
  {{#if session.isAuthenticated}}
    <div class="alert alert-info">
      You are currently authenticated as <em>"{{session.account.name}}"</em> (login <code>{{session.account.login}}</code>)
    </div>
  {{else}}
    <div class="alert alert-info">
      You can {{#link-to 'login' classNames='alert-link'}}log in{{/link-to}} with login <code>letme</code> and password <code>in</code>.
    </div>
  {{/if}}
</script>

<script type="text/x-handlebars" data-template-name="login">
  <div class="page-header">
    <h1>Login</h1>
  </div>
  {{! login form; the fields must be named "identification" and "password"; the controller action is "login" }}
  <form {{action login on='submit'}}>
    <div class="form-group">
      <label for="identification">Login</label>
      {{view Ember.TextField id='identification' valueBinding='identification' placeholder='Enter Login' class='form-control'}}
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      {{view Ember.TextField id='password' type='password' valueBinding='password' placeholder='Enter Password' class='form-control'}}
    </div>
    <button type="submit" class="btn btn-default">Login</button>
  </form>
  {{#if errorMessage}}
    <div class="alert alert-danger">
      <strong>Login failed:</strong> {{errorMessage}}
    </div>
  {{/if}}
</script>

<script type="text/x-handlebars" data-template-name="protected">
  <div class="page-header">
    <h1>Protected Page</h1>
  </div>
  <div class="alert alert-warning">
    This is a protected page only visible to authenticated users!
  </div>
</script>

<script type="text/javascript">
  // setup Ember.SimpleAuth in an initializer
  Ember.Application.initializer({
    name: 'authentication',
    initialize: function(container, application) {
      // customize the session so that it allows access to the account object
      Ember.SimpleAuth.Session.reopen({
        account: function() {
          var authAccountId = this.get('authAccountId');
          if (!Ember.isEmpty(authAccountId)) {
            return container.lookup('store:main').find('account', authAccountId);
          }
        }.property('authAccountId')
      });
      Ember.SimpleAuth.setup(application);
    }
  });

  App = Ember.Application.create({});

  App.Account = DS.Model.extend({
    login: DS.attr(),
    name:  DS.attr()
  });

  App.Router.map(function() {
    // login route
    this.route('login');
    // protected routes that are inaccessible without authentication
    this.route('protected');
  });

  // the custom authenticator that handles the authenticated account (make sure to mix in Ember.Evented as
  // the session will subscribe to the authenticator's "'ember-simple-auth:session-updated'" event)
  App.CustomAuthenticator = Ember.Object.extend(Ember.Evented, {
    restore: function(properties) {
      return new Ember.RSVP.Promise(function(resolve, reject) {
        // when there's a non-empty authToken in the session data, the session is authenticated
        if (!Ember.isEmpty(properties.authToken)) {
          resolve(properties);
        } else {
          reject();
        }
      });
    },

    authenticate: function(credentials) {
      return new Ember.RSVP.Promise(function(resolve, reject) {
        // make the request to authenticate the user at endoint /v3/token
        Ember.$.ajax({
          url:  '/v3/token',
          type: 'POST',
          data: { grant_type: 'password', username: credentials.identification, password: credentials.password }
        }).then(function(response) {
          Ember.run(function() {
            // resolve (including the account id) as the AJAX request was successful; all properties this promise resolves
            // with will be available through the session
            resolve({ authToken: response.access_token, authAccountId: response.account_id });
          });
        }, function(xhr, status, error) {
          Ember.run(function() {
            reject(xhr.responseText);
          });
        });
      });
    },

    invalidate: function() {
      // there is nothing to be done here; when this resolves the session will unset all of its data automatically
      return new Ember.RSVP.Promise(function(resolve) { resolve(); });
    },
  });

  // use the provided mixins in the application route and login controller
  App.ApplicationRoute = Ember.Route.extend(Ember.SimpleAuth.ApplicationRouteMixin);
  App.LoginController  = Ember.Controller.extend(Ember.SimpleAuth.LoginControllerMixin, {
    authenticator: App.CustomAuthenticator,
    actions: {
      // display an error when logging in fails
      loginFailed: function(xhr, status, error) {
        var response = JSON.parse(xhr.responseText);
        this.set('errorMessage', response.error);
      }
    }
  });

  // clear a potentially stale error message from previous login attempts
  App.LoginRoute = Ember.Route.extend({
    setupController: function(controller, model) {
      controller.set('errorMessage', null);
    }
  });

  // make these routes protected
  App.ProtectedRoute = Ember.Route.extend(Ember.SimpleAuth.AuthenticatedRouteMixin);
</script>
