<!DOCTYPE html>
<html>
  <head>
    <title>simple example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.js"></script>
    <script src="http://builds.emberjs.com/release/ember.js"></script>
    <script src="ember-simple-auth.js"></script>
  </head>
  <body style="padding-top: 100px;">
    <script type="text/x-handlebars">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          {{#link-to 'index' classNames='navbar-brand'}}
            Home
          {{/link-to}}
        </div>
        <div class="collapse navbar-collapse navbar-ex5-collapse">
          <ul class="nav navbar-nav">
            <li>
              {{#link-to 'protected'}}
                Protected Page
              {{/link-to}}
            </li>
          </ul>
          {{#if session.isAuthenticated}}
            {{#link-to 'logout' tagName='button' classNames='btn btn-danger navbar-btn navbar-right'}}
              Logout
            {{/link-to}}
            <p class="navbar-text pull-right">Signed in</p>
          {{else}}
          {{#link-to 'login' tagName='button' classNames='btn btn-success navbar-btn navbar-right'}}
              Login
            {{/link-to}}
          {{/if}}
        </div>
      </nav>
      <div class="container">
        {{outlet}}
      </div>
    </script>
    <script type="text/x-handlebars" data-template-name="login">
      <form role="form" {{action login on="submit"}}>
        <div class="form-group">
          <label for="identification">Login</label>
          {{view Ember.TextField id="identification" valueBinding="identification" placeholder="Enter Login" class="form-control"}}
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          {{view Ember.TextField id="password" valueBinding="password" placeholder="Enter Password" class="form-control"}}
        </div>
        <button type="submit" class="btn btn-default">Login</button>
      </form>
    </script>
    <script type="text/x-handlebars" data-template-name="protected">
      <div class="alert alert-danger">
        This is a protected page only visible to authenticated users!
      </div>
    </script>
    <script>
      Ember.Application.initializer({
        name: 'authentication',
        initialize: function(container, application) {
          Ember.SimpleAuth.setup(application);
        }
      });
      App = Ember.Application.create({});
      App.Router.map(function() {
        this.route('login');
        this.route('logout');
        this.route('protected');
      });
      App.LoginController = Ember.Controller.extend(Ember.SimpleAuth.LoginControllerMixin);
      App.LogoutRoute = Ember.Route.extend(Ember.SimpleAuth.LogoutRouteMixin);
      App.ProtectedRoute = Ember.Route.extend(Ember.SimpleAuth.AuthenticatedRouteMixin);
    </script>
  </body>
</html>
